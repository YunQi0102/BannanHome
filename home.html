<h1>板南線景點介紹</h1>
<h3>台北捷運「板南線」路線代號為BL，代表色為藍色，由土城區的「頂埔」一路行駛到南港區的「南港展覽館」，全線皆為地下路線，全長28.2公里。為北捷運路網中首條東西向路線，也是全路網運量最大的路線，連結了板橋車站、台北車站、南港車站三座三鐵共構車站。</h3>
